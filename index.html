<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Viaje - Entregable</title>
  </head>
  <body>
    <h1>Simulador de Viaje</h1>

    <p>
      Este simulador permite calcular los gastos estimados de un viaje. El
      cliente ingresa su presupuesto inicial, el número de días de viaje y
      gastos basicos. En la simulación el cliente puede aumentar el gasto
      diario.
    </p>

    <button id="startBtn">Iniciar simulador</button>

    <script src="js/script.js"></script>
  </body>
</html>
